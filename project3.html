<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <a href="index.html" class="back-button">Back to Project</a>
    <title>UI/UX Design Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        margin: 40px;
        background: white;
        color: #222;
      }
  
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 40px;
      }
  
      .title {
        font-size: 24px;
      }
  
      .section-title {
        background: #a4e5e0;
        display: inline-block;
        padding: 10px 80px;
        border-radius: 10px;
        font-weight: bold;
        font-size: 20px;
      }
  
      .gallery {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 30px;
      }
  
      .item {
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s;
      }
  
      .item img {
        width: 200px;
        height: auto;
        object-fit: contain;
        border-radius: 20px;
      }
  
      .item:hover {
        transform: scale(1.05);
      }
  
      .description {
        margin-top: 10px;
        font-size: 14px;
        color: #444;
        display: none;
      }
  
      .item.active .description {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="header">
        <div class="title">Project #3</div>
        <div class="section-title">UI/ UX Design</div>
      </div>
  
      <div class="gallery">
        <div class="item" onclick="toggleDescription(this)">
          <img src="images/uiux 1.png" alt="UI Food App">
          <div class="description">Project Design GDGOC design food delivery UI app with categorized menu and user-friendly. .</div>
        </div>
        <div class="item" onclick="toggleDescription(this)">
          <img src="images/uiux 2.png" alt="Get-F App">
          <div class="description">Project UI/UX Design Tim 7</div>
        </div>
      </div>
    </div>
  
    <script>
      function toggleDescription(element) {
        element.classList.toggle('active');
      }
    </script>
  </body>
  </html>
