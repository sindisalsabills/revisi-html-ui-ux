<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <a href="index.html" class="back-button">Back to Project</a>
  <title>Project #2 - Social Media Design</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: white;
      color: #333;
    }

    .container {
      padding: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .tag {
      background-color: #f6ccdb;
      padding: 15px 150px;
      border-radius: 15px;
      font-size: 20px;
      font-weight: 500;
      color: #333;
    }

    .header p {
      font-size: 24px;
      font-weight: 300;
      margin: 0;
      line-height: 1.3;
    }

    .top-row, .bottom-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      margin-bottom: 30px;
    }

    .top-row .item, .bottom-row .item {
      width: 23%;
      text-align: center;
    }

    .item img {
      width: 100%;
      max-width: 200px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* âœ… Efek Zoom */
    .item img:hover {
      transform: scale(1.05);
    }

    .item img:active {
      transform: scale(0.95);
    }

    .phone {
      max-width: 140px;
    }

    @media (max-width: 768px) {
      .top-row .item, .bottom-row .item {
        width: 45%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="tag">Social Media Design</div>
      <p>Project<br>#2</p>
    </div>

    <div class="top-row">
      <div class="item">
        <img src="images/sosmed 1.png" alt="Post 1">
      </div>
      <div class="item">
        <img src="images/sosmed 2.png" alt="Post 2">
      </div>
      <div class="item">
        <img src="images/sosmed 4.png" alt="Post 3">
      </div>
    </div>

    <div class="bottom-row">
      <div class="item">
        <img class="phone" src="images/feed 1.png" alt="Phone 1">
      </div>
      <div class="item">
        <img class="phone" src="images/feed 2.png" alt="Phone 2">
      </div>
      <div class="item">
        <img class="phone" src="images/feed 3.png" alt="Phone 3">
      </div>
    </div>
  </div>
</body>
</html>
