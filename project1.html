<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <a href="index.html" class="back-button">Back to Project</a>
  <title>Project #1 - Logo Design</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: white;
      color: #333;
    }

    .container {
      padding: 40px;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 50px;
    }

    .title p {
      font-size: 24px;
      font-weight: 300;
      margin: 0;
      line-height: 1.3;
    }

    .tag {
      background-color: #c7e7b6;
      padding: 15px 150px;
      border-radius: 15px;
      font-size: 20px;
      font-weight: 500;
      color: #333;
    }

    .logos {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
    }

    .logo-item {
      text-align: center;
      width: 22%;
    }

    .logo-item img {
      width: 100%;
      max-width: 120px;
      margin-bottom: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* âœ… Efek Zoom */
    .logo-item img:hover {
      transform: scale(1.05);
    }

    .logo-item img:active {
      transform: scale(0.95);
    }

    .logo-item p {
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 768px) {
      .logos {
        flex-wrap: wrap;
        gap: 20px;
      }

      .logo-item {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <p>Project<br>#1</p>
      <div class="tag">Logo Design</div>
    </div>
    <div class="logos">
      <div class="logo-item">
        <img src="images/ecoslp logo.png" alt="EcoSlip Logo">
        <p>EcoSlip</p>
      </div>
      <div class="logo-item">
        <img src="images/macn logo.png" alt="Macin Logo">
        <p>klien project</p>
      </div>
      <div class="logo-item">
        <img src="images/pzza logo.png" alt="Home Pizza Logo">
        <p>klien project</p>
      </div>
      <div class="logo-item">
        <img src="images/logo.png" alt="Web Logo">
        <p>web logo project</p>
      </div>
    </div>
  </div>
</body>
</html>
