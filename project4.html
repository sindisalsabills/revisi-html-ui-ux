<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="index.html" class="back-button">Back to Project</a>
    <title>Project #4 - Poster Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        .container {
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
        }

        .project-title {
            font-size: 24px;
            font-weight: 300;
            line-height: 1.4;
        }

        .tag {
            background-color: #f597bc;
            color: #333;
            padding: 12px 180px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 500;
        }

        .poster-list {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .poster-list img {
            width: 220px;
            max-width: 100%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .poster-list img:hover {
            transform: scale(1.05);
        }

        .poster-list img:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .poster-list {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <p class="project-title">Project<br>#4</p>
            <div class="tag">Poster Design</div>
        </div>

        <div class="poster-list">
            <img src="images/poster 1.png" alt="Poster 1">
            <img src="images/poster 2.png" alt="Poster 2">
            <img src="images/poster 3.png" alt="Poster 3">
            <img src="images/poster 4.png" alt="Poster 4">
        </div>
    </div>

</body>
</html>
